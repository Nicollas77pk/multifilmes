<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Séries</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: 900px;
      margin: 0 auto;
      gap: 20px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao Catálogo de Séries</h1>

  <div class="catalogo">
    <div class="card">
      <img src="https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg" alt="Justified">
      <a href="justified/assistir.html">Assistir Justified</a>
    </div>
    <div class="card">
      <img src="https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png" alt="Breaking Bad">
      <a href="breakingbad/assistir.html">Assistir Breaking Bad</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="The Walking Dead">
      <a href="thewalkingdead/assistir.html">Assistir The Walking Dead</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/M/MV5BMTNhMDJmNmYtNDQ5OS00ODdlLWE0ZDAtZTgyYTIwNDY3OTU3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Game of Thrones">
      <a href="gameofthrones/assistir.html">Assistir Game of Thrones</a>
    </div>
    <div class="card">
      <img src="https://br.web.img3.acsta.net/pictures/14/01/23/13/30/209537.jpg" alt="The Big Bang Theory">
      <a href="thebigbangtheory/assistir.html">Assistir The Big Bang Theory</a>
    </div>
  </div>

</body>
</html>
