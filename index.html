<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Séries</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: 900px;
      margin: 0 auto;
      gap: 20px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
    }

    /* Botão home fixo */
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .home-btn:hover {
      background-color: limegreen;
    }

    .home-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
