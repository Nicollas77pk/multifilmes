<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Séries</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Poppins, sans-serif;
      font-size: 12px;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      max-width: 900px;
      margin: 0 auto;
      gap: 20px;
    }

    .card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
      display: block;
    }

    .card a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background-color: limegreen;
    }

    /* Botão de Menu */
    .menu-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: black;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .menu-btn:hover {
      background-color: limegreen;
    }

    /* Menu de categorias */
    .menu-categorias {
      position: fixed;
      top: 20px;
      left: 70px;
      background-color: black;
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 999;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: none; /* Menu começa escondido */
      transition: background-color 0.3s ease;
    }

    .menu-categorias ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .menu-categorias li {
      margin-bottom: 10px;
    }

    .submenu {
      display: none;
      list-style-type: none;
      padding-left: 20px;
    }

    .submenu li {
      margin-bottom: 5px;
    }

    .menu-categorias li:hover .submenu {
      display: block;
    }

    /* Mostrar menu quando ativado */
    .menu-categorias.ativo {
      display: block;
    }

  </style>
</head>
<body>

  <!-- Botão de Menu -->
  <button class="menu-btn" onclick="toggleMenu()">
    &#9776; <!-- Ícone de menu -->
  </button>

  <!-- Menu de categorias -->
  <div class="menu-categorias" id="menuCategorias">
    <ul>
      <li>
        Filmes
        <ul class="submenu">
          <li><a href="#">Ação</a></li>
          <li><a href="#">Comédia</a></li>
          <li><a href="#">Drama</a></li>
          <li><a href="#">Terror</a></li>
        </ul>
      </li>
      <li>
        Séries
        <ul class="submenu">
          <li><a href="#">Ação</a></li>
          <li><a href="#">Comédia</a></li>
          <li><a href="#">Drama</a></li>
          <li><a href="#">Terror</a></li>
        </ul>
      </li>
    </ul>
  </div>

  <h1>Bem-vindo ao Catálogo de Séries</h1>

  <div class="catalogo">
    <div class="card">
      <img src="https://assets.fxnetworks.com/cms-next/production/3f013aba-5074-4ca4-a10c-12d88ed4eaa6.jpg" alt="Justified">
      <a href="justified/assistir.html">Assistir Justified</a>
    </div>
    <div class="card">
      <img src="https://infinitasvidas.wordpress.com/wp-content/uploads/2015/10/poster-breaking-bad.png" alt="Breaking Bad">
      <a href="breakingbad/assistir.html">Assistir Breaking Bad</a>
    </div>
    <div class="card">
      <img src="https://upload.wikimedia.org/wikipedia/pt/a/a2/TheWalkingDead-P%C3%B4ster.jpg" alt="The Walking Dead">
      <a href="thewalkingdead/assistir.html">Assistir The Walking Dead</a>
    </div>
    <div class="card">
      <img src="https://m.media-amazon.com/images/M/MV5BMTNhMDJmNmYtNDQ5OS00ODdlLWE0ZDAtZTgyYTIwNDY3OTU3XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Game of Thrones">
      <a href="gameofthrones/assistir.html">Assistir Game of Thrones</a>
    </div>
    <div class="card">
      <img src="https://br.web.img3.acsta.net/pictures/14/01/23/13/30/209537.jpg" alt="The Big Bang Theory">
      <a href="thebigbangtheory/assistir.html">Assistir The Big Bang Theory</a>
    </div>
  </div>

  <script>
    // Função para alternar o menu de categorias
    function toggleMenu() {
      var menu = document.getElementById('menuCategorias');
      menu.classList.toggle('ativo');
    }
  </script>

</body>
</html>
