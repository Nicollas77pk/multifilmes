<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Justified - Temporadas</title>
  <script src="links.js"></script>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .temporada {
      margin-bottom: 40px;
    }
    .episodios {
      display: block;
      margin-top: 20px;
    }
    .episodio {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      text-align: center;
      color: #fff;
    }
    .player {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      display: block;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .info-imdb {
      text-align: center;
      margin-top: 20px;
    }
    .info-imdb h3 {
      margin-bottom: 10px;
    }
    .info-imdb p {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <h1>Justified - Temporadas</h1>

  <div class="player" id="playerBox">
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <div id="episodiosList"></div>

  <div class="info-imdb">
    <h3>Informações da Série</h3>
    <p><strong>Nome:</strong> Justified</p>
    <p><strong>Ano:</strong> 2010 - 2015</p>
    <p><strong>Gênero:</strong> Crime, Drama, Faroeste</p>
    <p><strong>IMDb:</strong> <a href="https://www.imdb.com/title/tt1486217/" target="_blank" style="color: #00bcd4;">Justified no IMDb</a></p>
  </div>

  <script>
    const conteudo = document.getElementById('conteudo');
    const playerBox = document.getElementById('playerBox');
    const videoPlayer = document.getElementById('videoPlayer');
    const episodiosList = document.getElementById('episodiosList');

    Object.keys(temporadas).forEach(temp => {
      const div = document.createElement('div');
      div.className = 'temporada';
      div.innerHTML = `<h2>${temp}</h2>`;

      const lista = document.createElement('div');
      lista.className = 'episodios';

      temporadas[temp].forEach(ep => {
        const btn = document.createElement('div');
        btn.className = 'episodio';
        btn.innerText = ep.titulo;
        btn.onclick = () => {
          videoPlayer.src = ep.url;
          videoPlayer.load(); // Carrega o vídeo
          videoPlayer.play(); // Reproduz o vídeo
          playerBox.style.display = 'block'; // Exibe o player
        };
        lista.appendChild(btn);
      });

      div.appendChild(lista);
      conteudo.appendChild(div);
    });
  </script>

</body>
</html>
